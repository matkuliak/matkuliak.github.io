@startuml
hide footbox
title RPC delete-snapshot

actor Application
participant "Snapshot Manager"
database "Snapshot topology (CONF DS)"
database "Snapshots-metadata (CONF DS)"

Application -> "Snapshot Manager": RPC delete-snapshot (snapshot name)
"Snapshot Manager" -> "Snapshot topology (CONF DS)": delete snapshot topology
"Snapshot topology (CONF DS)" - ->> "Snapshot Manager": ack
"Snapshot Manager" -> "Snapshots-metadata (CONF DS)": delete metadata about snapshot
"Snapshots-metadata (CONF DS)" - ->> "Snapshot Manager": ack
"Snapshot Manager" - ->> Application: RPC response

@enduml

