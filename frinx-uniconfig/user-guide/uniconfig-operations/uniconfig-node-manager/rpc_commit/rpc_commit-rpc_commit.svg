@startuml
hide footbox
title "RPC commit"

(*) -right> "Locking nodes"
if "all nodes have been\n successfully locked" then
    -right> [true] "Configuration of devices"
    if "all devices have been\n successfully configured"
        -right> [true] "Validation of configuration"
        if "configuration of all\n devices is consistent"
            -right> [true] "Confirmed commit"
            if "devices have been\n successfully locked"
                -right> [true] "Confirming commit"
                if "configuration has been successfully applied\n to devices and pushed to database"
                    -right> [true] (*)
                else
                    -down> [false] "Close UniConfig transaction"
                endif
            else
                -down> [false] "Close UniConfig transaction"
            endif
        else
            -down> [false] "Close UniConfig transaction"
        endif
    else
        -down> [false] "Close UniConfig transaction"
    endif
else
    -> [false] "Close UniConfig transaction"
    -> Rollback configuration
    -> (*)
endif
@enduml

