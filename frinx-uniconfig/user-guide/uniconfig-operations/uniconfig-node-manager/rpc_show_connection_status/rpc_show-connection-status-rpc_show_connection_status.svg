@startuml
hide footbox
title RPC show-connection-status

actor application
participant "Uniconfig Node Manager"
database "unified topology (OPER DS)"
database "southbound topology (OPER DS)"

application -> "Uniconfig Node Manager": RPC show-connection-status(target nodes)
loop target-nodes
"Uniconfig Node Manager" -> "unified topology (OPER DS)": read node status
"unified topology (OPER DS)" - -> "Uniconfig Node Manager": node operational data
"Uniconfig Node Manager" -> "southbound topology (OPER DS)": read node status
"southbound topology (OPER DS)" - -> "Uniconfig Node Manager": node operational data
end
"Uniconfig Node Manager" - -> application: OK
@enduml

